<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="http://localhost:5500/api" method="post">
      <div>
        <input 
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input-icon input-icon-big search-bar big-search-bar"
          data-qa="big"
        >
      </div>
    </form>
    <form action="http://localhost:5500/api" method="post">
      <div>
        <input 
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="input-icon input-icon-small search-bar small-search-bar"
          data-qa="small"
        >
      </div>
    </form>
  </body>
</html>
